{%extends 'base.html'%}
{%load static%}
{%block title%}
{%endblock%}

{%block content%}
<div class="p-3 mb-2 bg-secondary text-white">

        <thead>

            </th>
            <th>   </th>

          <tbody>

                <td>Logo</td>

                    <div class="row-picture">
                        <img class="img-thumbnail" src="{{clien.foto.url}}" alt="icon" width="100" height="100">

                    </div>
                    {%else%}
                    <div class="row-picture">

            </tr>

            </tr>

            </tr>

            </tr>
            <tr>
                <td scope="col">Email</td>

          </tbody>
    </table>
</div>
{%endblock%}
